<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Bahnhof Station Haltestelle" matInput [formControl]="searchStations" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of searchResult" [value]="item">
        {{ item.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <p>
    {{searchStations.value.name}}
  </p>
</form>
