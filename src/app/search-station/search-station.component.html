<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" matInput [formControl]="searchStations" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let item of searchResult" [value]="" (onSelectionChange)=onSelectStation(item) >
        {{ item.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
